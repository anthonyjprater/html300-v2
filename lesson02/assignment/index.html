<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="container">
      <article class="card">
        <div class="wrapper">
          <div class="profile">
            <figure class="photo">
              <img src="https://github.com/anthonyjprater/html300-v2/blob/master/lesson02/assignment/img/headshot.jpg?raw=true" alt="profile photo" class="image">
            </figure>
            <div class="title-card">
              <p class="name" id="name">Paolo Maldini</p>
              <p class="title" id="jobTitle">Front End Developer</p>
            </div>
          </div>
          <div class="details">
            <ul class="profile-list">
              <li class="item" id="company"><span class="info">Company: </span> Web Weavers
              </li>
              <li class="item" id="experience"><span class="info">Experience: </span> 3 years
              </li>
              <li class="item" id="school"><span class="info">School: </span> Univeristy of Washington
              </li>
              <li class="item" id="major"><span class="info">Major: </span> Marketing
              </li>
              <li class="item" id="email"><span class="info">Email: </span> paolo@example.com
              </li>
              <li class="item" id="codeLanguages"><span class="info">Coding Languages: </span>
              </li>
              <li class="item linkedin" id="linkedInUrl"><span class="info"><img src="https://raw.githubusercontent.com/anthonyjprater/html300-v2/8f5853ddbe24b1f8930ee4eb714f98a57450dc0c/lesson02/assignment/img/linkedin.svg" alt=""></span>
                paolo.linkedinprofile.com
              </li>
            </ul>
          </div>
        </div>
      </article>
    </div>
